<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khóa học - Lab1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="menu">
            <a href="index.html" class="home-link">Home</a>
            <a href="about.html" class="about-link">About</a>
            <a href="labs.html" class="labs-link">Tabs</a>
        </div>

       
        <div class="content">
            <h2>Quản lý khóa học</h2>

            <!-- Form tạo/ cập nhật khóa học -->
            <form action="#" method="POST" class="course-form">
                <!-- Course ID: Cho phép người dùng nhập -->
                <div class="form-group">
                    <label for="course_id">Mã khóa học:</label>
                    <input type="text" id="course_id" name="course_id" placeholder="Nhập mã khóa học" required>
                </div>

                <!-- Course Name: Bắt buộc nhập -->
                <div class="form-group">
                    <label for="course_name">Tên khóa học:</label>
                    <input type="text" id="course_name" name="course_name" maxlength="255" placeholder="Nhập tên khóa học" required>
                </div>

                <!-- Course Description: Tùy chọn -->
                <div class="form-group">
                    <label for="course_description">Mô tả khóa học:</label>
                    <textarea id="course_description" name="course_description" rows="4" placeholder="Nhập mô tả chi tiết khóa học (tùy chọn)"></textarea>
                </div>

                <!-- Instructor: Chọn từ danh sách người dùng đã tạo -->
                <div class="form-group">
                    <label for="created_by">Giảng viên:</label>
                    <select id="created_by" name="created_by" required>
                        <option value="">Chọn giảng viên</option>
                        <option value="1">Nguyễn Thị Phương Trâm</option>
                        <option value="2">Đặng Văn Quý</option>
                        <option value="3">Trần Thị Thanh Nga</option>
                    </select>
                </div>

                <!-- Created At: chỉ hiển thị, không chỉnh sửa -->
                <div class="form-group">
                    <label for="created_at">Ngày tạo:</label>
                    <input type="text" id="created_at" name="created_at" value="Tự động sinh" readonly>
                </div>

                <!-- Updated At: chỉ hiển thị, không chỉnh sửa -->
                <div class="form-group">
                    <label for="updated_at">Cập nhật lần cuối:</label>
                    <input type="text" id="updated_at" name="updated_at" value="Tự động cập nhật" readonly>
                </div>

                <!-- Các nút hành động -->
                <div class="form-actions">
                    <button type="submit">Lưu khóa học</button>
                    <button type="button" class="delete-btn">Xóa khóa học</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        
        document.querySelector('.delete-btn').addEventListener('click', function() {
            if (confirm('Bạn có chắc muốn xóa khóa học này?')) {
                alert('Khóa học đã được xóa.');
                
            }
        });
    </script>
</body>
</html>
