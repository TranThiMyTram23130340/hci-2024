<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm số</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="menu">
            <a href="index.html" class="home-link">Home</a>
            <a href="about.html" class="about-link">About</a>
            <a href="labs.html" class="labs-link">Tabs</a>
        </div>

        <h2>Kết quả bài tập</h2>
        <div id="results">
            <p id="score"></p>
            <button onclick="goBack()">Quay lại</button>
        </div>

    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const correctAnswer = decodeURIComponent(urlParams.get('correctAnswer'));

        // Hiển thị điểm và đáp án mẫu
        document.getElementById('score').innerText = `Điểm của bạn: ${score}`;
       
        function goBack() {
            window.history.back();
        }
    </script>
    
</body>
</html>
